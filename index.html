<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Community</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        /* Navbar styles */
        header {
            background-color: #f8f8f8;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icons a {
            margin-right: 10px;
        }
    </style>
    <script>
        // Add smooth scrolling to anchor links in the navbar
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#recipes">Discover</a></li>
                <li><a href="#tips">Tips</a></li>
                <li><a href="#plans">Plans</a></li>
                <li><a href="#food-nutrition">Discussions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipes">
            <h2>Recipes</h2>
            <!-- Display recipes with images and descriptions -->
        </section>

        <section id="tips">
            <h2>Tips</h2>
            <!-- Display cooking tips -->
        </section>

        <section id="plans">
            <h2>Plans</h2>
            <!-- Display meal plans -->
        </section>

        <section id="food-nutrition">
            <h2>Food and Nutrition</h2>
            <!-- Display information about food and nutrition -->
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <!-- Social media icons -->
        </div>
        <p>&copy; 2024 Recipe Community. All rights reserved.</p>
    </footer>
</body>
</html>
